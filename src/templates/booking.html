{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container-lg mt-3">
    <h5 class="text-center">{{movie_title}}</h5>
    <p class="text-center">You can pick up to 6 seats/tickets</p>
    <div class="row">
        <div class="col-6">
            {% for row in movie_seats %}
            <div class="row d-flex justify-content-evenly">
                {% for seat in row %}
                    <div 
                        {% if seat.is_empty == 1 %}
                        class="box empty_seat border inv-link" 
                        style="background-color:green;"
                        {% else %}
                        class="box full_seat border" 
                        style="background-color:red;"
                        {% endif %}
                        >
                        {{seat.seat_number}}</div>
                {% endfor %}
            </div>
            {% endfor %}
            
        </div>
        <div class="col-6">
            <div class="mb-3">
                <p>Age Rating<p>
                <p id="ageRating">{{movie_age}}</p>
            </div>
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" id="nameInput" class="form-control">
            </div>
            <div class="mb-3">
                <label for="ageInput" class="form-label">Age</label>
                <input type="number" id="ageInput" class="form-control">
            </div>
            <button class="btn btn-primary" id="confirm">Confirm Booking</button>
        </div>
    </div>
</div>

<script src="{% static 'scripts/booking.js' %}"></script>
{% endblock %}
